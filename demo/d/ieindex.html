        <script type="text/javascript">
            $(function(){
                $(".box").hover(function(){
                    $(".box").css({width: '15%'});
                    $(this).css({width: '40%'});
                },function(){
                    $(".box").css({width: '20%'});
                })
            })
            $('.menu').click(function(){
                $('.box-menu').css({'z-index': 200})//
                $('.menu-list').animate({left: 0});
                $('.right-side').animate({left: '300px'});
            })
            $('.close').click(function(){
