<dom-module id="menu-style-module">
    <link rel="import" type="css" href="/stylesheets/materialize.min.css">

    <template>
      <style>
        .sidebar-nav{
          position: absolute;
            top: 10px;
            width: 44px;
            height: 44px;
            z-index: 700;
            background-color: #333332;
            border: 0;
            font-size: 28px;
            border-radius: 9px;
            opacity: 0.7;
            /*left: 10px;*/
            transform: translateX(10px);
            -webkit-transform: translateX(10px);
          -ms-transform: translateX(10px);
            -webkit-transition: all 0.3s;
          -ms-transition: all 0.3s;
          transition: all 0.3s;
        }
        .side-nav-button{
          z-index: 102;
            bottom: 80px;
            position: fixed;
        }
        .sidebar-nav img{
          width: 100%;
          height: 100%;
          border-radius: 9px;
            overflow: hidden;

        }
        .side-bar{
          position: fixed;
          width: 220px;
          height: 100%;
          z-index: 1000;
          transition: all 0.5s;
          -webkit-transition: all 0.5s;
          -ms-transition: all 0.5s;
          -webkit-transform: translateX(-220px);
          -ms-transform: translateX(-220px);
          transform: translateX(-220px);
          background-color: #191918;
          -webkit-transform-origin: left top;
          -ms-transform-origin: left top;
          transform-origin: left top;
        }
        .side-bar-show{
          transform: translateX(0);
          /*transform:rotate(0);*/
          -webkit-transform: translateX(0);
          -ms-transform: translateX(0);
        }
        .sidebar-nav-move{
          transform: translateX(230px);
          -webkit-transform: translateX(230px);
          -ms-transform: translateX(230px);
        }

        p + code{
          line-height: 45px;
        }
        code{
          background-color: black;
          color: white;
          padding: 10px;
          padding-top: 3px;
          padding-bottom: 3px;
          border-radius: 4px;
          line-height: 2;
        }
        span{
          background-color: black;
          color: lightgreen;
          padding: 3px;
          border-radius: 4px;
        }
        pre code{
          background-color: white;
          color: black;
        }
        .col p{
          text-indent: 29px;
          line-height: 30px;
        }
        .develop{
          font-size: 30px;

        }

          width: 120px;
          height: 120px;

          border-radius: 50%;
          overflow: hidden;
        }
        .user-cl img{

          height: 100%;
        }
        .user-cl + div{
          width: 100%;
          color: white;
          /*text-align: center;*/
        }
        .left-ul{
          width: 100%;
        }
        .left-ul li{
          /*padding-left: 40px;*/
          height: 35px;
          font-size: 18px;
          line-height: 2;

        .left-ul li:hover{
